plugins {
    id 'java'
    id 'war'
}

group 'group_id'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
dependencies {
    implementation("org.springframework.boot:spring-boot-devtools:2.3.5.RELEASE")
    implementation("org.webjars:bootstrap:4.5.3")
    implementation("org.springframework.boot:spring-boot-starter-web:2.3.5.RELEASE")
    implementation("org.springframework.boot:spring-boot-starter-actuator:2.3.5.RELEASE")
    implementation("org.postgresql:postgresql:42.2.18")
    implementation("org.hibernate:hibernate-core:5.4.23.Final")
    implementation("org.hibernate:hibernate-validator:6.1.6.Final")
    implementation("org.springframework.boot:spring-boot-starter-thymeleaf:2.3.5.RELEASE")
    implementation("org.springframework.boot:spring-boot-starter-data-jpa:2.3.5.RELEASE")
    implementation("org.springframework.boot:spring-boot-starter-security:2.3.5.RELEASE")
    implementation("org.liquibase:liquibase-core:3.8.9")
}
